{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="form-size">
        <h3>
            הרשמה
        </h3>
        <form method="POST" action="/user/register">
            <div class="form-group">
                <label class="email"> אימייל : </label>
                <div class="input-group">
                  <span class="input-group-addon glyphicon glyphicon-user" id="input-user-icon"></span>
                  <input type="email"  name="email" id="email" class="form-control" placeholder="" >
                </div>
            </div>
            <div class="form-group">
                <label class="password"> סיסמה : </label>
                <div class="input-group">
                  <span class="input-group-addon  glyphicon glyphicon-lock" id="input-lock-icon"></span>
                  <input type="password" name="password" id="password" class="form-control" placeholder="" >
                </div>
            </div>
            <div class="form-group">
                <label class="match_password">חזור על סיסמה : </label>
                <div class="input-group">
                  <span class="input-group-addon glyphicon glyphicon-repeat" id="input-repeat-icon"></span>
                  <input type="password" name="match_password" id="match_password" class="form-control" placeholder="" >
                </div>
            </div>
            <button type="submit" style="margin-bottom: 20px;" class="btn btn-default">הרשמ/י</button>

            {% if ex %}

            <div class="alert alert-danger" role="alert">
                <span>{{ ex }}

                    <a href="/user/login">התחבר</a>

                </span><br>
            </div>

            {% endif %}

        </form>
    </div>
</div>

{% endblock %}
