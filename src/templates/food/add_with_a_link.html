{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form class="form-size" method="POST">
        <h3>מוצר חדש</h3>
        <div class="form-group">
            <label for="name">הכנס שם מוצר</label>
            <input id="name" name="name" class="form-control" type="text" placeholder="הכנס את שם המוצר או הארוחה"/>
        </div>
        <div class="form-group">
            <label for="url">הכנס את הלינק</label>
            <input id="url" name="url" class="form-control" type="text" placeholder="הכנס לינק לדף המוצר" aria-describedby="link-description">
            <span id="link-description" class="help-block">לינק מהאתר "<a target="_blank" href="http://www.foodsdictionary.co.il/FoodsSearch.php">foodsdictionary</a>" בלבד יהיה תקין</span>
        </div>
        <button type="submit" class="btn btn-default" style="margin-bottom: 20px;">הוסף/י</button>

        {% if ex %}
        <div class="alert alert-danger">
            <span> {{ ex }}</span>
        </div>
        {% endif %}
        {% if added %}
        <div class="alert alert-success">
            <span>המוצר {{ added }} נוסף בהצלחה!</span>
        </div>
        {% endif %}
    </form>



</div>

{% endblock %}
